name: Generate Snake Simple

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write # هام جداً: لصلاحية الدفع (موجودة)

    steps:
      - uses: actions/checkout@v4
      
      # 1. توليد ملف SVG في المجلد الرئيسي للريبو
      - name: generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            github-contribution-grid-snake.svg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
     jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
      
      # 1. توليد ملف SVG (هذا الجزء صحيح)
      - name: generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            github-contribution-grid-snake.svg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      # **********************************************
      # 2. خطوة النشر الموحدة (هذا هو التعديل المطلوب)
      # **********************************************
      - name: Push the Snake SVG to the Repository
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'Autogenerated Snake SVG'
          file_pattern: 'github-contribution-grid-snake.svg'
          commit_options: '--allow-empty' # لإجبار Commit حتى لو لم يتغير المحتوى
          push_options: '--force' # لحل مشكلة التعارض (Rejected) في الدفع
          
