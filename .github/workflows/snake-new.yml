name: Generate Snake Simple

on:
  schedule:
    # يتم تشغيل الـ Action كل يوم في منتصف الليل
    - cron: "0 0 * * *"
  workflow_dispatch: # يتيح لك تشغيله يدوياً

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write # هام جداً: للسماح بالدفع (Push) إلى المستودع

    steps:
      - uses: actions/checkout@v4
      
      # 1. توليد ملف SVG 
      - name: generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            github-contribution-grid-snake.svg
        env:
          # استخدام التوكن الافتراضي الذي يمنحه GitHub
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      # 2. دفع (Push) الملف الجديد إلى المستودع
      - name: Push the Snake SVG to the Repository
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'Autogenerated Snake SVG'
          file_pattern: 'github-contribution-grid-snake.svg'
          # يسمح بإجراء Commit حتى لو لم يتغير محتوى الصورة (للتشغيل اليومي)
          commit_options: '--allow-empty'
          # ********** السطر الحاسم لحل مشكلة 'rejected' **********
          # يجبر الدفع (Force Push) لتجاوز مشاكل التزامن
          push_options: '--force'
